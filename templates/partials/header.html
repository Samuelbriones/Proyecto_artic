<header class="bg-white shadow-sm sticky top-0 z-30">
  <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
    <div class="flex items-center space-x-3">
      <button class="md:hidden p-2 rounded bg-white" onclick="toggleMobileSidebar()" aria-label="Abrir menÃº">
        <!-- hamburger -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
      </button>
      <div class="relative">
        <input type="text" placeholder="Buscar..." class="pl-3 pr-10 py-2 border rounded-full w-64 bg-gray-50 focus:outline-none" />
        <div class="absolute right-2 top-1.5 text-gray-400">ğŸ”</div>

    </div>

    <div class="flex items-center space-x-4">

        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118.6 14.6V11a6 6 0 10-12 0v3.6c0 .538-.214 1.055-.595 1.495L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/></svg>
      </a>

      <div class="flex items-center space-x-3">
        <div class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center text-gray-700">
          {% if user.first_name %}{{ user.first_name|slice:":1" }}{% else %}{{ user.username|slice:":1"|upper }}{% endif %}
        </div>
        <div class="hidden sm:block text-sm">
          <div class="font-medium">{{ user.get_full_name|default:user.username }}</div>
          <div class="text-xs text-gray-500">{{ user.email }}</div>
        </div>
      </div>

      <form method="post" action="{% url 'logout' %}">{% csrf_token %}
        <button type="submit" class="ml-2 bg-white border px-3 py-1 rounded-full text-sm text-gray-700 hover:bg-gray-50">Cerrar SesiÃ³n</button>
      </form>
    </div>
  </div>
</header>
