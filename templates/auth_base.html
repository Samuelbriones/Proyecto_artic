{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ARCON{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="min-h-screen font-sans">
    <!-- Mensajes de notificación -->
    {% if messages %}
        <div class="fixed top-4 right-4 z-50 space-y-2 w-full max-w-sm">
            {% for message in messages %}
                <div class="bg-white p-3 rounded-lg shadow-lg border flex items-start space-x-2
                    {% if message.tags == 'error' %}border-red-300 text-red-700
                    {% elif message.tags == 'success' %}border-green-300 text-green-700
                    {% else %}border-blue-300 text-blue-700{% endif %}">
                    <span class="text-sm">{{ message }}</span>
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Header simple -->
    <div class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-center">
                <div class="text-center">
                    <h1 class="text-2xl font-bold text-blue-800">ARCON</h1>
                    <p class="text-sm text-gray-600">Sistema de Registro de Arquitectos</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Contenido principal -->
    <div class="min-h-screen flex items-center justify-center px-4 py-12">
        <div class="w-full max-w-md">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Footer -->
    <div class="fixed bottom-0 w-full bg-white/10 backdrop-blur-sm text-center py-2">
        <p class="text-white text-sm">© 2025 ARCON - Colegio de Arquitectos</p>
    </div>
</body>
</html>
